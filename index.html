<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basic Exercise 1</title>
    <link rel="stylesheet" href="./sass/style.css">
</head>
<body>
    <div id="app">
        <p>{{randomNum()}} | {{name}} | {{age}} | Age: {{age * 3}}</p>
        <hr>
        <p><input type="text" :value="name"> <img :src="link" width="50" alt=""></p>
        <hr>
        <button @click="counter++">Increase</button>
        <button @click="counter--">Decrease</button>
        <p>Counter: {{counter}} | {{output}}</p>
        <hr>
        <p>Current Value: {{value}} | {{result}}</p>
        <button @click="value += 5">Add 5</button>
        <button @click="value += 1">Add 1</button>
        <hr>
        <div class="demo"
        @click='attachColor = !attachColor'
        :class="{red : attachColor}"></div>
        <div class="demo" :class="{blue : attachColor}"></div>
        <div class="demo" v-bind:class="{green : attachColor}"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            name: 'Keshav Singh',
            age: 32,
            link: 'https://vuejs.org/images/logo.png',
            counter: 0,
            value: 0,
            attachColor: false
        },
        computed: {
            output: function(){
                return this.counter >= 5 ? 'Greater 5' : 'Smaller than 5' 
            },
            result: function(){
                return this.value == 10 ? "Done" : "Not done";
            }
        },
        watch: {
            result: function(){
                let vm = this;
                console.log(vm);
                
                setTimeout(function(){
                    vm.value = 0;
                },2000)
            }
        },
        methods: {
            randomNum: function() {
                return Math.random()
            }
        }
    })
    </script>
</body>
</html>
